<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>
        {% if obj %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:modulo_editar' obj.pk %}">
        {% else %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:modulo_nuevo' %}">
        {% endif %}


            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.modu_nombre.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.modu_nombre.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modu_nombre}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.modu_ruta.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.modu_ruta.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modu_ruta}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.modu_estado.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.modu_estado.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modu_estado}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.modu_descripcion.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.modu_descripcion.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modu_descripcion}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.registradopor.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.registradopor.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.registradopor}}
                    </div>
                  </div>



            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--end::Modal-->
