<!--begin::Modal-->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>
        {% if obj %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:pregunta_editar' obj.pk %}">
        {% else %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:pregunta_nueva' %}">
        {% endif %}


            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.modulo.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.modulo.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modulo}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.submodulo.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.submodulo.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.submodulo}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.tipopregunta.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.tipopregunta.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.tipopregunta}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.aplicapregunta.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.aplicapregunta.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.aplicapregunta}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.preg_nombre.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.preg_nombre.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.preg_nombre}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.preg_condicional.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.preg_condicional.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.preg_condicional}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.preg_variable.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.preg_variable.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.preg_variable}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.preg_orden.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.preg_orden.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.preg_orden}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.preg_estado.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.preg_estado.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.preg_estado}}
                    </div>
                  </div>




            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--end::Modal-->
