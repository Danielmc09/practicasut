<!--begin::Modal-->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ nompreguntas }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>
        {% if object %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:opcionpregunta_editar' object.pk %}">
        {% else %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'movilv1:opcionpregunta_nuevo' pk %}">
        {% endif %}


            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.opcp_pregunta.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.opcp_pregunta.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.opcp_pregunta}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.opcp_estado.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.opcp_estado.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.opcp_estado}}
                    </div>
                  </div>





            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--end::Modal-->
