<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>
        {% if obj %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'estadisticas:variableeditar' obj.pk %}">
        {% else %}
            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'estadisticas:variablescrear' %}">
        {% endif %}


            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.vares_modelo.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.vares_modelo.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.modelosid}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.vares_variable.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.vares_variable.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.vares_variable}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.vares_adddatos.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.vares_adddatos.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.vares_adddatos}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.estado.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.estado.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.estado}}
                    </div>
                  </div>


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--end::Modal-->
