<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>

            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'gestionpratica:costospracticas_crear' pract %}">


            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.copr_id.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.copr_id.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.copr_id}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.ctpr_cantidad.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.ctpr_cantidad.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.ctpr_cantidad}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.ctpr_costounitario.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.ctpr_costounitario.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.ctpr_costounitario}}
                    </div>
                  </div>
                <input type="hidden" name="solp_id" class="form-control" autofocus="autofocus" placeholder="Practica" required id="solp_id" value="{{ pract }}">

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--end::Modal-->
