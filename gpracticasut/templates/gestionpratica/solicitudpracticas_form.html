
<!--begin::Modal-->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>

            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'gestionpratica:solicitudpracticas_crear' %}">



            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <label title="{{form.solp_nombre.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_nombre.label}}<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_nombre}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.solp_anio.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_anio.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_anio}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.peun_id.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.peun_id.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.peun_id}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.solp_numerodias.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_numerodias.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_numerodias}}
                    </div>
                  </div>
               <!-- <div class="form-group row">
                    <label title="{{form.solp_duraciondoc.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_duraciondoc.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_duraciondoc}}
                    </div>
                  </div>-->
                <div class="form-group row">
                    <label title="{{form.solp_cvehiculopractica.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_cvehiculopractica.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_cvehiculopractica}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.solp_fechainiciopractica.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_fechainiciopractica.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_fechainiciopractica}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label title="{{form.solp_fechafinpractica.help_text}}" class="col-form-label text-right col-lg-3 col-sm-12">{{form.solp_fechafinpractica.label}}
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      {{form.solp_fechafinpractica}}
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-form-label text-right col-lg-3 col-sm-12">Ayuda Econ√≥mica</label>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <input data-switch="false" type="checkbox" checked="checked" />
                        <input data-switch="true" type="checkbox" />
                    </div>
                </div>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>


<!--end::Modal-->
