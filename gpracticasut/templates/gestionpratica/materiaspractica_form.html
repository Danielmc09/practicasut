<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ page_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i aria-hidden="true" class="ki ki-close"></i>
            </button>
        </div>

            <form data-parsley-validate class="form-horizontal form-label-left" method='post' role="form" action="{% url 'gestionpratica:materiaspractica_crear' pk codigomateria %}">



            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group row">
                    <p><strong>Desea Agreaga el registro </strong></p>
                <input type="hidden" name="solp_id" class="form-control" autofocus="autofocus" placeholder="Practica" required id="solp_id" value="{{ pk }}">
                <input type="hidden" name="mate_codigomateria" class="form-control" autofocus="autofocus" placeholder="codigo_materia" required id="mate_codigomateria" value="{{ codigomateria }}">


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary font-weight-bold">Guardar</button>
            </div>
        </form>
    </div>
</div>
