{% extends 'metronic/base_site.html' %}
{% block content %}
    <!-- begin:: Content -->
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h1 class="kt-portlet__head-title">
                <strong> {{ titulo }}</strong>
            </h1>
        </div>
        <div class="kt-portlet__head-toolbar">&nbsp
            <div class="kt-portlet__head-toolbar-wrapper">
                <div class="dropdown dropdown-inline">
                    {% block buttoncreate %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="kt-portlet__body responsive">
        <!--begin: Datatable -->
        <table class="table table-striped table-bordered dt-responsive nowrap" id="tablePrueba" style="width:100%">
            <thead>
            {% block columns %}
            {% endblock %}
            </thead>
            <tbody>
            {% block rows %}
            {% endblock %}
            </tbody>
        </table>
        <!--end: Datatable -->
    </div>
    <!-- end:: Content -->
    <div class="modal fade" id="creacion" role="dialog"></div>
    <div class="modal fade" id="editar" role="dialog"></div>
    <div class="modal fade" id="inactivar" role="dialog"></div>
{% endblock content %}
